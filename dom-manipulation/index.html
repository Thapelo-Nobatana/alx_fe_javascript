<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; line-height: 1.45; margin: 24px; }
    #quoteDisplay { padding: 12px 16px; border: 1px solid #ddd; border-radius: 12px; min-height: 48px; }
    #controls, #syncControls { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    #syncStatus { margin-top: 10px; font-size: 14px; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; }
    #conflictsPanel { margin-top: 14px; padding: 12px; border: 1px dashed #aaa; border-radius: 12px; }
    summary { cursor: pointer; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a quote!</div>

  <!-- Core Controls -->
  <div id="controls">
    <button id="newQuote">Show New Quote</button>

    <!-- Category Filter -->
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- populated dynamically -->
    </select>
  </div>

  <!-- Sync Controls -->
  <div id="syncControls">
    <button id="syncNow">Sync Now</button>
    <label><input type="checkbox" id="autoSyncToggle" /> Auto Sync</label>
    <span class="badge">Last Sync: <span id="lastSyncTime">never</span></span>
  </div>

  <div id="syncStatus" aria-live="polite"></div>

  <details id="conflictsPanel" hidden>
    <summary>Conflicts detected (server won). Click to review & resolve manually</summary>
    <div id="conflictsList"></div>
  </details>

  <!-- Add Quote form is inserted by JS via createAddQuoteForm() -->
  <script src="script.js"></script>
</body>
</html>
